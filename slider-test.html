<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Slider Test - Haswell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/owl-carousel/owl.carousel.css" />
  <link rel="stylesheet" href="css/owl-carousel/owl.theme.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
    .fullwidth-slider {
      width: 100%;
      overflow: hidden;
    }
    .owl-carousel .item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Hero Slider -->
  <section class="fullwidth-slider owl-carousel" id="home-slider">
    <div class="item"><img src="images/black-trans-man-rainbow-face-paint.jpeg" alt="Rainbow Face Paint" /></div>
    <div class="item"><img src="images/queer-friends.jpeg" alt="Queer Friends Hugging" /></div>
    <div class="item"><img src="images/black-woman-pride-flag-sun.jpeg" alt="Rainbow Flag Sun Woman" /></div>
    <div class="item"><img src="images/my-name-is-pauli-murray-no-text.jpeg" alt="Pauli Murray Mural" /></div>
  </section>

  <!-- Scripts -->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script>
    function init_slider() {
      $('#home-slider').owlCarousel({
        autoPlay: 5000,
        navigation: false,
        pagination: true,
        singleItem: true,
        transitionStyle: "fade"
      });
    }

    $(document).ready(function () {
      init_slider();
    });
  </script>
</body>
</html>
