<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Slider Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/owl-carousel/owl.carousel.min.css" />
  <link rel="stylesheet" href="css/owl-carousel/owl.theme.default.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .hero-slider img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <section class="hero-slider owl-carousel">
    <div class="slide"><img src="images/slide1.jpg" alt="Slide 1" /></div>
    <div class="slide"><img src="images/slide2.jpg" alt="Slide 2" /></div>
    <div class="slide"><img src="images/slide3.jpg" alt="Slide 3" /></div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".hero-slider").owlCarousel({
        items: 1,
        loop: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,
        nav: true,
        dots: true
      });
    });
  </script>
</body>
</html>
